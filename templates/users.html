<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users</title>
</head>
<body>
<h2>Please add your message</h2>

    <form action="/" method="POST">
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Your email">
    <input type="text" name="message" placeholder="Please insert your message">
    <button type="submit">Enter your message</button>
    </form>

<h3>Submitted Messages:</h3>
<ul>
    {% for user in users %}
        <li>{{ user[1] }} ({{ user[2] }}): {{ user[3] }}</li>
    {% endfor %}
</ul>
</body>
</html>
